<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Forgot Password - Gisu Safaris Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f6f7fb; }
    .card { border:0; box-shadow:0 4px 14px rgba(0,0,0,.06); }
    @media (max-width: 576px) { .card { margin: 0 8px; } }
  </style>
</head>
<body>
  <div class="container py-5 min-vh-100 d-flex align-items-center">
    <div class="row justify-content-center w-100">
      <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4 mx-auto">
        <div class="text-center mb-4">
          <h1 class="h4 fw-bold">Forgot your password?</h1>
          <p class="text-muted mb-0">Enter your admin email to receive a reset link.</p>
        </div>
        <div class="card">
          <div class="card-body">
            <form id="resetForm" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" placeholder="you@company.com" required />
                <div class="invalid-feedback">Please enter a valid email address.</div>
              </div>
              <div class="d-grid gap-2">
                <button id="sendBtn" type="submit" class="btn btn-primary">Send reset link</button>
              </div>
            </form>
            <div class="d-flex justify-content-between mt-3">
              <a href="/backend/admin/login.html" class="small">Back to login</a>
            </div>
            <div id="result" class="mt-3" aria-live="polite"></div>
          </div>
        </div>
        <p class="text-center small text-muted mt-3">This page is private. Unauthorized access is prohibited.</p>
      </div>
    </div>
  </div>

  <script>
    const AUTH = '/backend/api/auth.php'; // backend hook (not yet implemented for reset)

    function $(s){ return document.querySelector(s); }

    function setLoading(loading){
      const btn = $('#sendBtn');
      btn.disabled = loading;
      btn.textContent = loading ? 'Sendingâ€¦' : 'Send reset link';
    }

    function showResult(html){
      $('#result').innerHTML = html;
    }

    async function requestReset(e){
      e.preventDefault();
      const emailEl = $('#email');
      const email = emailEl.value.trim();
      // simple validation
      if (!email || !email.includes('@')){
        emailEl.classList.add('is-invalid');
        return;
      }
      emailEl.classList.remove('is-invalid');

      setLoading(true);
      try {
        // Try calling backend (will be wired later). We always respond with a neutral success message
        // to avoid account enumeration. Backend action (e.g., action:'forgot') can be added later.
        await fetch(AUTH, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'forgot', email })
        }).catch(()=>{});
      } finally {
        setLoading(false);
        showResult('<div class="alert alert-success">If an account with that email exists, a reset link has been sent.</div>');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      $('#resetForm').addEventListener('submit', requestReset);
      document.addEventListener('keydown', (e)=>{ if (e.key === 'Enter') { const f = document.activeElement && document.activeElement.form; if (f === $('#resetForm')) { e.preventDefault(); requestReset(e); } } });
    });
  </script>
</body>
</html>
