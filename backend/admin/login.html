<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Admin Login - Gisu Safaris</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f6f7fb; }
    .card { border:0; box-shadow:0 4px 14px rgba(0,0,0,.06); }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="text-center mb-4">
          <h1 class="h4 fw-bold">Gisu Safaris Admin</h1>
          <p class="text-muted mb-0">Sign in to manage blog posts</p>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="email" type="email" class="form-control" placeholder="you@company.com" />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input id="password" type="password" class="form-control" placeholder="Enter your password" />
            </div>
            <div class="d-grid gap-2">
              <button id="loginBtn" class="btn btn-primary">Login</button>
            </div>
            <div id="result" class="mt-3"></div>
          </div>
        </div>
        <p class="text-center small text-muted mt-3">This page is private. Unauthorized access is prohibited.</p>
      </div>
    </div>
  </div>

  <script>
    const AUTH = '/backend/api/auth.php';
    function $(s){ return document.querySelector(s); }

    async function login(){
      const email = $('#email').value.trim();
      const password = $('#password').value;
      if (!email || !password) { $('#result').innerHTML = '<div class="alert alert-warning">Enter email and password.</div>'; return; }
      const res = await fetch(AUTH, { method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ action:'login', email, password }) });
      const json = await res.json().catch(()=>({}));
      if (!res.ok || !json?.success) { $('#result').innerHTML = '<div class="alert alert-danger">Login failed.</div>'; return; }
      // Success: go to editor
      window.location.href = '/backend/admin/post-editor.html';
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      $('#loginBtn').addEventListener('click', login);
      document.addEventListener('keydown', (e)=>{ if (e.key === 'Enter') login(); });
    });
  </script>
</body>
</html>
